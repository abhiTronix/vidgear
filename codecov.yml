codecov:
  require_ci_to_pass: yes
  branch: testing

coverage:
  status:
    patch: off
    project:
      default:
        threshold: 5%
        branches: 
          - testing
        if_ci_failed: error
        
ignore:
  - "vidgear/tests"
  - "dir/**/*"
  - "scripts"
  - "vidgear/gears/__init__.py" #trivial
  - "vidgear/gears/asyncio/__main__.py" #trivial
  - "setup.py"
  - "**/*.md"
  - "**/*.html"
  - "mkdocs.yml"