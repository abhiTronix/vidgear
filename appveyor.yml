environment:
  matrix:

    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.7.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.7.x"
      PYTHON_ARCH: "64"

    - PYTHON: "C:\\Python38"
      PYTHON_VERSION: "3.8.x"
      PYTHON_ARCH: "32"

    - PYTHON: "C:\\Python38-x64"
      PYTHON_VERSION: "3.8.x"
      PYTHON_ARCH: "64"

build: off

version: '{branch}-{build}'

cache:
  - '%LOCALAPPDATA%\pip\Cache'

branches:
  only:
    - testing

matrix:
    fast_finish: true

install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "python --version"
  - "python -m pip install --upgrade pip wheel"
  - "python -m pip install --upgrade ."
  - "python -m pip install six"
  - "python -m pip install codecov"
  - "python -m pip install --upgrade pytest"
  - "python -m pip install --upgrade pytest-cov"
  - "python -m pip install --upgrade youtube-dl"
  - cmd: chmod +x scripts/bash/prepare_dataset.sh
  - cmd: bash scripts/bash/prepare_dataset.sh

test_script:
  - cmd: python -m pytest --verbose --capture=no --cov-report term-missing --cov=vidgear vidgear/tests/

after_test:
  - cmd: python -m codecov 